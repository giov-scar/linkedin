<div class="container">
  <div class="row">
    <div class="col col-9 mx-auto mt-3 border rounded-3 p-0" id="box1">
      <div id="box-img">
        <img
          src="https://marketplace.canva.com/EAE2cQaUHVA/1/0/1600w/canva-black-minimal-motivation-quote-linkedin-banner-HoRi-2buBWk.jpg"
          alt="cover" class="img-fluid rounded-top-2">
        <div id="edit-icon">
          <i class="bi bi-pencil text-primary bg-white"></i>
        </div>
        <div id="profile-img">
          <img *ngIf="data" [src]="data.image" alt="" class="">
        </div>
      </div>

      <div id="user-info" class="mt-5 ms-4">
        <h2 *ngIf="data">{{data.username}}</h2>
        <p *ngIf="data"> {{data.title}}</p>
        <p *ngIf="data" class="text-secondary">{{data.area}} &centerdot; <span
          class="text-primary fw-bold">Contact info</span></p>
      </div>

      <div id="button" class="mt-5 ms-4">
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-primary rounded-pill me-2" id="dropdownBasic2" ngbDropdownToggle>
            Open to
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2" class="dp-content">
            <div class="dp-item">
              <h6>Hiring</h6>
              <p class="m-0 ">Share that you're hiring and attract qualified candidates</p>
            </div>
            <div class="dp-item">
              <h6>Providing services</h6>
              <p class="m-0 ">Showcase services you offer so new clients can discover you</p>
            </div>

          </div>
        </div>
        <button class="btn btn-outline-primary rounded-pill me-2">Add profile section</button>
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-outline-secondary rounded-pill" id="dropdownBasic1" ngbDropdownToggle>
            More
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Send profile in a message</button>
            <button ngbDropdownItem>Save to PDF</button>
            <button ngbDropdownItem>Build a resume</button>
            <button ngbDropdownItem>About this profile</button>
          </div>
        </div>

        <div id="skills" class="mt-3 ms-4 mb-4">
          <div class="pt-3 d-flex justify-content-between">
            <h6 class="ms-3 mb-0">Open to work</h6>
            <i class="bi bi-pencil text-secondary me-3"></i>
          </div>
          <div class="ms-3 pb-1">
            <p *ngIf="data" class="my-0">{{data.bio}}</p>
            <p class="text-primary fw-bold">Show details</p>
          </div>
        </div>

      </div>

      <div class="col col-3 border">

      </div>

    </div>

  </div>
  
</div>
